<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Cadastro Empresarial</h1>

        <form action="">
            <label for="Nome">
                <span>Nome</span>
                <input required placeholder="Coloque seu Nome" type="text" id="Nome" name="Nome">
            </label>
            
            <label for="Email">
                <span>E-mail</span>
                <input required placeholder="Coloque seu Email" type="text" id="Email" name="Email">
            </label>

            <label for="Telefone">
                <span>Telefone</span>
                <input required placeholder="Coloque seu Telefone" type="text" id="Telefone" name="Telefone">
            </label>
            
            <label for="Sexo">
                <span>Sexo</span>
                <input required placeholder="Coloque seu Genero" type="text" id="Sexo" name="Sexo">
            </label>

            <label for="Curriculo">
                <span>Curriculo</span>
                <input required placeholder="Descreva seu Curriculo" type="text" id="Curriculo" name="Curriculo">
            </label>

            <input type="submit" value="Enviar">
        
        </form>
    </main>
    
    
</body>
</html>
